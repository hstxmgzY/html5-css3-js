<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24-交集选择器</title>
    <style>
        p.color {
            color: red;
        }
        .color {
            color: skyblue;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            color: grey;
        }
    </style>
</head>
<body>
    <p>我是p</p>
    <p class="color">我是p的颜色</p>
    <div class="color">我是div的颜色</div>
    <a href="#">这是超链接</a>
</body>
</html>
