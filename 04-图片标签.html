<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-图片标签</title>
</head>
<body>
<!--    alt: 替换文本，当图片无法加载（比如说突然断网显示不出图片时），才显示的内容-->
<!--    title: 提示文本，当鼠标悬停时，才显示的文本，它不仅可以用于图片标签，还可以用于其他标签。-->
    <img src="04.png" alt="我是替换文本" title="我是title的效果" width="50" height="50">
</body>
</html>
