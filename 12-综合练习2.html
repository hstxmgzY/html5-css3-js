<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-综合练习2</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    昵称：<input type="text" placeholder="请输入昵称">
    <br>
    <br>
    性别：
    <label><input type="radio" checked name="sex">男</label>
    <label><input type="radio" name="sex">女</label>
    <br>
    <br>
    所在城市：
    <select>
        <option>北京</option>
        <option selected>上海</option>
        <option>深圳</option>
        <option>杭州</option>
    </select>
    <br>
    <br>
    婚姻状况：
    <label><input type="radio" checked name="marry">未婚</label>
    <label><input type="radio" name="marry">已婚</label>
    <label><input type="radio" name="marry">保密</label>
    <br>
    <br>
    喜欢的类型：
    <label><input type="checkbox" name="character">可爱</label>
    <label><input type="checkbox" name="character">性感</label>
    <label><input type="checkbox" name="character">御姐</label>
    <label><input type="checkbox" name="character">萝莉</label>
    <label><input type="checkbox" name="character">小鲜肉</label>
    <label><input type="checkbox" name="character">大叔</label>
    <br>
    <br>
    个人介绍
    <br>
    <textarea cols="80" rows="20"></textarea>
    <br>
    <br>
    <h2>我承诺</h2>
    <ul>
        <li>年满18岁、单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    <input type="checkbox">我同意所有条款
    <br>
    <br>
    <button type="submit">免费注册</button>
    <button type="reset">重置</button>
</body>
</html>
