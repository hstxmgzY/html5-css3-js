<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-选择器-标签</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 选择器 */
        /* 标签选择器 就是 以标签命名的选择器，选中所有的这个标签都生效css */
        p {
            color: red;
        }
        /* 类选择器 */
        .one {
            color: green;
        }
        .size {
            font-size: 66px;
        }
        #blue {
            color: skyblue;
        }
    </style>
</head>
<body>
    <p>ppppppppppp</p>
    <p>这个p是什么颜色呢？</p>
    <p>红色</p>
    <div>这个标签是蓝色</div>
</body>
</html>
