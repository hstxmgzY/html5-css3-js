<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27-元素显示模式</title>
    <style>
        span {
            width: 400px;
            height: 400px;
            background-color: pink;
            display: block;
        }
    </style>
</head>
<body>
    <!--块级标签-->
    <div>div标签</div>
    <p>p标签</p>
    <h1>h1标签</h1>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <dl>
        <dt>标题</dt>
        <dd>栏目1</dd>
        <dd>栏目2</dd>
        <dd>栏目3</dd>
    </dl>
    <form>form标签</form>
    <header>header标签</header>
    <nav>nav标签</nav>
    <footer>footer标签</footer>

    <span>span</span> &nbsp;
    <a href="#">a标签</a> &nbsp;
    <b>b标签</b> &nbsp;
    <u>u标签</u> &nbsp;

</body>
</html>
